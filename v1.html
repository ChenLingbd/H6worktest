<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>編輯商品項目</title>
  </head>
  <body>
    <h1 align="center">商品項目</h1>
    <form action="v2.php" method="post" enctype="multipart/form-data">
      <table width="650" align="center" border="1">
        <tr bgcolor="#FFFFCC"> 
          <td align="right">品名</td>
          <td><input type="text" name="name" size="10"></td>
        </tr>
        <tr> 
          <td bgcolor="#CCFFCC" align="right">商品介紹</td>
          <td bgcolor="#CCFFCC">
            <textarea name="introduce" cols="40" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td bgcolor="#FFFFCC" align="right">價格</td>
          <td bgcolor="#FFFFCC">
            <input type="text" name="price" size="10">
          </td>
        </tr>
        <tr>
          <td bgcolor="#CCFFCC" align="right">存量</td>
          <td bgcolor="#CCFFCC">
            <input type="text" name="stock" size="10">
          </td>
        </tr>
        <tr>
          <td bgcolor="#FFCCCC" align="right">上傳圖片</td>
          <td bgcolor="#FFCCCC">
            <input type="file" name="image" accept="image/*">
          </td>
        </tr>
      </table>
      <br>
      <div align="center">
        <input type="submit" value="確定">  
        <input type="reset" value="重新輸入">
      </div>
    </form>
    <p align="center"><a href="javascript:history.back()">回首頁</a></p>	
  </body>
</html>
